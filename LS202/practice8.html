<!doctype html>
<html>
  <head>
    <title>My Picture</title>
    <meta charset="utf-8">
    <style>
      [scope="col"] {
        color: green;
      }
      [scope="row"] {
        color: blue;
      }

      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid grey;
      }

    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" rowspan="3">Red</th>
          <td>Meiomi Pinot Noir</td>
          <td>17.99</td>
        </tr>
        <tr>
          <td>Radius Cabernet</td>
          <td>9.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>7.97</td>
        </tr>

        <tr>
          <th scope="row" rowspan="3">White</th>
          <td>Cloud</td>
          <td>17.99</td>
        </tr>
        <tr>
          <td>Kendall</td>
          <td>9.99</td>
        </tr>
        <tr>
          <td>Kim</td>
          <td>7.97</td>
        </tr>

        <tr>
          <th scope="row" rowspan="3">Sale</th>
          <td>Gekkeinkan</td>
          <td>17.99</td>
        </tr>
        <tr>
          <td>Mura</td>
          <td>9.99</td>
        </tr>
        <tr>
          <td>Ty Ku</td>
          <td>7.97</td>
        </tr>

      </tbody>
    </table>
  </body>
</html>
