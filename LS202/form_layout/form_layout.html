<!doctype html>
<html>
  <head>
    <title>My Picture</title>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <form action="#" methd="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd><input type="text" name="first-name" id="first-name" required></dd>

          <dt><label for="last-name">Last Name</label></dt>
          <dd><input type="text" name="last-name" id="last-name" required></dd>

          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete ="none" autocapitalize="off" autocomplete="off" required></dd>

          <dt><label for="phone-type">Phone Type</label></dt>
          <dd><select name="phone-type" id="phone-type">
                <option value="home" selected>Home</option>
                <option value="business">Business</option>
                <option value="mobile">Mobile</option>
              </select>
          </dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" placeholder="###-###-####" required></dd>
        
          <dt><label for="message">Message</label></dt>
          <dd><textarea name="message" id="message" rows="6" cols="80" placeholder="Type your message here"></textarea></dd>
        </dl>
          <input type="submit" value="Send" selected>

      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <label for="search-term">Search For</label>
        <input type="search" name="query" id="query">
          
        <label>
          <input type="radio" name="filter" value="tv" required>
          TV
        </label>

        <label>
          <input type="radio" name="filter" value="movies" required>
          Movies
        </label>

        <label>
          <input type="radio" name="filter" value="music" required>
          Music
        </label>

        <button name="search">Search</button>
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <label for="movies">Movie</label>
        <select name="movies" id="movies" size="4">
          <option value="Alien" selected>Alien</option>
          <option value="looper">Looper</option>
          <option value="frozen">Frozen</option>
          <option value="tommyboy">Tommy Boy</option>
        </select>

        <label for="ratings">Ratings</label>
        <input type="number" name="ratings" id="ratings" min="1" max="5" value="5">
        </select>
        <label><input type="checkbox" name="add" value="add" checked>Add to my favorite</label>
        <input type="submit" value="Rate Movie">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="categories" value="core">
              Cored
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="plugins and libraries">
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="opinion">
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="people">
              People
            </label>
          </li>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="language" value="html">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="language" value="css">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="language" value="javascript">
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="language" value="ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="language" value="rails">
              Rails
            </label> 
          </li>
          <li>
            <label>
              <input type="checkbox" name="language" value="python">
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="language" value="django">
              Django
            </label>
          </li>
        </ul>

      <input type="submit" value="Filter">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <fieldset>
          <dl>
            <dt><label for="category">Category</label></dt>
            <dd>
              <select name="category" size="5" id="category">
                <option value="core">Core</option>
                <option value="plugins">Plugins and Libraries</option>
                <option value="conventions">Conventions</option>
                <option value="reviews">Reviews</option>
                <option value="opinion">Opinion</option>
                <option value="people">People</option>
              </select>
            </dd>
      
            <dt><label for="tags">Tags</label></dt>
            <dd>
              <select name="tags" id="tags" size="5" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="ruby">Ruby</option>
                <option value="rails">Rails</option>
                <option value="python">Python</option>
                <option value="django">Django</option>
              </select>
            </dd>
          </dl>
      
          <input type="submit" value="Filter">
          <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
